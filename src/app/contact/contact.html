<section class="contact">
  <div class="container">
    <h2>Contact Maryam El Ouadaa</h2>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      
      <div class="form-group">
        <label for="name">Name *</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          [class.error]="name?.invalid && name?.touched"
          placeholder="Your Name"
        />
        <div *ngIf="name?.invalid && name?.touched" class="error-message">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="email?.invalid && email?.touched"
          placeholder="your.email@example.com"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input 
          type="text" 
          id="subject" 
          formControlName="subject"
          [class.error]="subject?.invalid && subject?.touched"
          placeholder="Subject"
        />
        <div *ngIf="subject?.invalid && subject?.touched" class="error-message">
          <span *ngIf="subject?.errors?.['required']">Subject is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea 
          id="message" 
          formControlName="message"
          [class.error]="message?.invalid && message?.touched"
          rows="6"
          placeholder="Your message here..."
        ></textarea>
        <div *ngIf="message?.invalid && message?.touched" class="error-message">
          <span *ngIf="message?.errors?.['required']">Message is required</span>
        </div>
      </div>

      <!-- Success/Error Message -->
      <div *ngIf="submitMessage" [class]="submitMessage.includes('successfully') ? 'success-message' : 'error-message'">
        {{ submitMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="contactForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">Sending...</span>
        <span *ngIf="!isSubmitting">Send Message</span>
      </button>
      
    </form>

    <!-- Alternative Contact Info -->
    <div class="alternative-contact">
      <p>Or reach out directly:</p>
      <a href="mailto:maryam@gmail.com">maryam&#64;gmail.com</a>
    </div>
  </div>
</section>
